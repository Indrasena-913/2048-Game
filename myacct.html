<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In</title>
		<link rel="stylesheet" href="myacct.css" />
	</head>
	<body>
		<div class="game-name">
			<img src="logo.png" alt="logo" />
		</div>
		<div class="container">
			<h1>Sign In</h1>
			<p>Please enter your username and password in the fields below.</p>
			<form class="sign-in-form">
				<label for="username">User Name</label>
				<input
					type="text"
					id="username"
					name="username"
					placeholder="Enter your username"
					required
				/>

				<label for="password">Password</label>
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Enter your password"
					required
				/>

				<button type="submit">Sign In</button>
			</form>
			<div class="links">
				<a href="#">Forgot Password?</a>
				<p>
					Don't have an account?
					<a href="mem.html">Get a membership to create one.</a>
				</p>
			</div>
			<div class="contact">
				<p>
					Contact: <a href="mailto:support@beetux.com">support@beetux.com</a>
				</p>
			</div>
			<footer>
				<p>
					Â©2024 - 2048.org (operated by Beetux Software) -
					<a href="#">Privacy Policy</a>
				</p>
			</footer>
		</div>
	</body>
</html>
